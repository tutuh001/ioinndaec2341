name: 幸运大转盘

on:
  workflow_dispatch:
  schedule:
     - cron: '12 2 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        JD_COOKIE: ${{ secrets.JD_COOKIE }}
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/tutuh001/ioinndaec2341.git ~/ioinndaec2341
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/ioinndaec2341
          npm install
      - name: '运行 【幸运大转盘】'
        if: env.JD_COOKIE
        run: |
          cd ~/ioinndaec2341
          node jd_market_lottery.js
